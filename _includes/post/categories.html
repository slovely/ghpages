{% if page.categories %}
  {% assign sorted_tags = (page.categories | sort:0) %}
  {% for tag in sorted_tags %}
      <a href="/categories/#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
{% endif %}

{% if post.categories %}
  {% assign sorted_post_tags = (post.categories | sort:0) %}
  {% for tag in sorted_post_tags %}
      <a href="/categories/#{{ tag | slugify }}" class="post-tag"> {{ tag }}</a>
  {% endfor %}
{% endif %}
